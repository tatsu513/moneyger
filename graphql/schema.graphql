type Query {
  " 作業日誌一覧 "
  listPayments(userId: String!): [Payment!]!
  " 項目1つを取得 "
  payment(paymentId: Int!): Payment
}

" 作業日誌情報 "
type Payment {
  " ID "
  id: ID!
  " 項目名 "
  name: String!
  " 上限金額 "
  maxAmount: Int!
  " 現状の金額 "
  currentAmount: Int!
}

type mutation {
  updatePayment(id: Int!, name: String!, maxAmount: Int!): updatePaymentResponse
}

type updatePaymentResponse {
  id: Int!
}
